<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container">
    <h1>Add Employee</h1>
    <hr/>

    <form action="#" th:action="@{/api/save}" th:object="${employee}" method="post">

<!--        Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}">
        <input type="text" placeholder="First Name" th:field="*{firstName}" class="form-control mb-4 w-25"/>

        <input type="text" placeholder="Last Name" th:field="*{lastName}" class="form-control mb-4 w-25"/>
        <input type="text" placeholder="Email" th:field="*{email}" class="form-control mb-4 w-25"/>

        <button type="submit" class="btn btn-info col-2">Save</button>
        <br>
        <hr/>
        <a th:href="@{/api/employees}">Back To Employee List</a>
    </form>
</div>
</body>
</html>
